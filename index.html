<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="text-section">
            <div>
                <h1>
                    Learn to code by watching others
                </h1>
            </div>
            <div>
                <p>
                    See how experienced developers solve problems in real time. Watching scripted tutorials is great,
                    but understanding how developers think is invaluable.
                </p>
            </div>
        </div>
        <div class="form-section">
            <div class="pricing">
                <p><strong>Try it free 7 days </strong>then $20/mo. thereafter</p>
            </div>
            <div class="r-form">
                <form id="reg-form">
                    <input type="text" placeholder="First Name" id="fname" required>
                    <div id="cfname" class="error-msg"></div>
                    <input type="text" placeholder="Last Name" required id="lname"> 
                    <div id="clname" class="error-msg"></div>
                    <input type="email" placeholder="Email Address" required id="email">
                    <div id="cemail" class="error-msg"></div>
                    <input type="password" placeholder="Password" id="pword" required>
                    <div id="cpword" class="error-msg"></div>
                    <input id="submitButton" type="submit" value="CLAIM YOUR FREE TRIAL" onclick="return check()">
                    <small>By clicking the buttons you are agreeing to our <a href="">Terms and Services</a></a></small>
                </form>
            </div>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>

</html>
